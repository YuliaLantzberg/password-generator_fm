<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="script.js" defer></script>

		<title>Frontend Mentor | Password generator app</title>
	</head>
	<body>
		<main>
			<h1 class="title">Password Generator</h1>
			<form class="container">
				<fieldset class="pwd">
					<input class="pwd__input" type="text" placeholder="P4$5W0rD!" />
					<button class="pwd__copy"></button>
				</fieldset>
				<div class="settings">
					<fieldset class="settings__char-slider">
						<label for="char-slider" class="char-slider__label"
							>Character Length<span class="char-slider__num">10</span></label
						>
						<input
							type="range"
							min="1"
							max="20"
							value="10"
							class="char-slider__slider"
							id="char-slider"
							oninput="slideLength()"
						/>
					</fieldset>
					<fieldset class="settings__checkboxes">
						<label class="checkbox__label">
							<input class="checkbox" type="checkbox" checked />
							<span class="checkmark"></span>
							Include Uppercase Letters
						</label>
						<label class="checkbox__label">
							<input class="checkbox" type="checkbox" checked />
							<span class="checkmark"></span>
							Include Lowercase Letters
						</label>
						<label class="checkbox__label">
							<input class="checkbox" type="checkbox" checked />
							<span class="checkmark"></span>
							Include Numbers
						</label>
						<label class="checkbox__label">
							<input class="checkbox" type="checkbox" />
							<span class="checkmark"></span>
							Include Symbols
						</label>
					</fieldset>
					<div class="settings__display">
						<h3 class="display__title">Strength</h3>
						<div class="display__info">
							<p class="display__strength-name">Medium</p>
							<div class="display__scale">
								<div class="scale__el"></div>
								<div class="scale__el"></div>
								<div class="scale__el"></div>
								<div class="scale__el"></div>
							</div>
						</div>
					</div>
					<button>Generate</button>
				</div>
			</form>
		</main>
	</body>
</html>
